<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Syndicate Register</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

</head>
<body>
    <section class="Sign-up">
        <div class="form-m">
            <p class="Form-SUB"> Register Now !!</p>
            <hr class="HRR">
            <form>
                <input class="box" type="email" placeholder="Email">
                <input class="box" type="Name" placeholder="First Name">
                <input class="box" type="Name" placeholder="Middle Name">
                <input class="box" type="Name" placeholder="Last Name">
                <input class="box" type="password" placeholder="Password">
                <input class="box" type="tel" placeholder="Phone NO.">
                <p><span><input type="checkbox"></span> I agree to the terms of the Crime Syndicate.</p>
                <button class="Signbtn"><a href="#">Register</a></button>
                <hr class="HRR">
                <p class="ther">OR</p>
                <p> Do You have a account ? <br><button class="Signbtn"><a href="#">Sign In</a></button></p>
            </form>
        </div>
    </section>
</body>
</html>
